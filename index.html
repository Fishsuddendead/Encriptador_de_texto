<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador | Oracle One Challegnge</title>
    <link rel="shortcut icon" href="./assets/vector.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <div class="contenedor">
            <div class="header_img">
                <img src="./assets/vector.svg" alt="Logo">
                <img src="./assets/OONE.png" alt="Logo ONE">
            </div>
        </div>
    </header>
    <main>
        <div class="contenedor">
            <div class="encriptador">
                <form class="encriptador_form">
                    <div class="text_in">
                        <textarea name="text_in_area" id="texto" placeholder="Por favor ingrese el texto aqui" required></textarea>
                        <div class="text_in_info">
                            <div class="info">
                                <img src="./assets/exclamacion.svg" alt="">
                                <p id="warning">Solo letras minúsculas y sin acentos</p>
                            </div>
                            <div class="text_in_btns">
                                <input id="enc" type="button" value="Encriptar">
                                <input id="des" type="button" value="Desencriptar">
                            </div> 
                        </div>
                    </div>
                </form>

                <div class="text_out_sec">
                    <div class="out_content">
                        <div class="content" id="default">
                            <div class="text_out_img">
                                <img src="./assets/muneco.svg" alt="Imagen de animada">
                            </div><p>No se ha encontrado texto.</p>
                            <p>Ingresa el texto que deseas encriptar o desencriptar.</p>
                        </div>
                        <div class = "content invisible" id="result">
                            <textarea name="text_out_area" id="texto_out" disabled></textarea>
                            <button id="copiar">Copiar</button>
                        </div>
                    </div>  
                </div>
            </div>
        </div>
    </main>
      <script src="index.js"></script>
    <footer class="pie-pagina">
        <p>© 2022 Encriptador Desarrollado Por Fish | Oracle One Challegnge. </p>

        <a href="https://github.com/Fishsuddendead" target="_blank" rel="noopener noreferrer"><img src="./assets/github.png" class="pgn" alt="icono GitHub"></a>
        <a href="https://bitbucket.org/Fish_16/" target="_blank" rel="noopener noreferrer"><img src="./assets/bitbucket.png" class="pgn" alt="icono Instagram"></a>
    </footer>
</body>

<script src="functions.js"></script>
</html>
